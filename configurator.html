<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="configuratorstyle.css">
    <title>registration</title>
</head>
    <body>
        <div>  
            <div class="container-1">
            <form method="POST" action="#" >
                <p class="sel-text">Выберите модель</p>
                <p>
                    <select autofocus class="sel-punkts">
                        <option class="opts" value="Other">Выбрать</option>
                        <option class="opts" value="Explorer">Ford Explorer</option>
                        <option class="opts" value="Fiesta">Ford Fiesta</option>
                        <option class="opts" value="Kuga">Ford Kuga</option>
                        <option class="opts" value="Focus">Ford Focus</option>
                        <option class="opts" value="Mondeo">Ford Mondeo</option>
                    </select>
                </p>
                
                <p class="sel-text">Выберите мощность двигателя</p>
                <p>
                    <select class="sel-punkts">
                        <option class="opts" value="Other">Выбрать</option>
                        <option class="opts" value="125l-Front-wheel">125 л.с. МКП Передний привод</option>
                        <option class="opts" value="125l-Four-wheel ">125 л.с. МКП Полный привод</option>   
                        <option class="opts" value="125l-Rear-wheel">125 л.с. МКП Задний привод</option>
                        <option class="opts" value="136l-Rear-wheel">136 л.с. 6-ст. МКП Задний привод</option>
                    </select>
                </p>
                <p class="sel-text">выберите предпочитаемый цвет</p>
                <p>
                    <select class="sel-punkts">
                        <option class="opts" value="Other">Выбрать</option>
                        <option class="opts" value="red">красный</option>
                        <option class="opts" value="Blue">Синий</option>
                        <option class="opts" value="Grey">Серый</option>
                        <option class="opts" value="black" disabled>черный</option>
                        <option class="opts" value="white">белый</option>
                    </select>
                </p> 
                <p class="sel-text">Выберите тип автомобиля</p>
                <p>
                    <select class="sel-punkts">
                        <option class="opts" value="Other">Выбрать</option>
                        <option class="opts" value="sedan">седан</option>
                        <option class="opts" value="hatchback">хетчбэк</option>
                        <option class="opts" value="sedan-and-hatchback">седан и хетчбэк</option>
                        <option class="opts" value="universal">универсал</option>
                        <option class="opts" value="sedan-hatchback-universal">седан хетчбэк универсал</option>
                    </select>
                </p>                
            </form>
            </div>
            <p>
                <a class="home-page" href="ford.html">Вернуться на главную</a>
                <input type="submit" value="Отправить свой FORD" class="raschet-2">
            </p>
        </div>  
    </body>
</html>
